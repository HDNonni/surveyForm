<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <h1 id = "title">Survey Form</h1>
    <p id= "description">What is your Favorite Computer Language?</p>
    <form id = "survey-form">
        <label for = "name">Please Enter your First and Last Names</label>
        <input id = "name" type = "text" name = "Name" required>
        <br>
        <label for = "email"> Please Enter a Valid Email</label>
        <input id = "email" type = "email" name = "email" required>
        <br>
        <label for ="number">What is Your Age?</label>
        <input id = "number" type = "number" name = "Age"required>
    </form>

    <script src = "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
